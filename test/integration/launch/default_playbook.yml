---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-grafana
  vars:
    install_type: archive
    extra_run_args: ''
    provision_configs: ['grafana_ini', 'dashboards', 'datasources', 'notifiers']
    grafana_config:
      instance_name: test
      server:
        http_port: 3003
    grafana_dashboards:
      - name: test-example
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            options:
              path: "/var/lib/grafana/conf/provisioning/dashboards"
    grafana_datasources:
      - name: test-example
        datasources:
          - name: Prometheus
            type: prometheus
            orgId: 1
            url: http://localhost:9090
    grafana_notifiers:
      - name: test-example
        notifiers:
          - name: test-email
            type: email
            uid: notifier2
            settings:
              addresses: example1234@example.com
