---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-grafana
  vars:
    install_type: archive
    extra_run_args: ''
    provision_configs: ['grafana_ini', 'dashboards', 'datasources', 'notifiers']
    grafana_config:
      instance_name: test
      server:
        http_port: 3003
