---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - role: ansible-role-grafana
      vars:
        perform_uninstall: false
        install_type: archive
        provision_configs:
          - grafana_ini
          - dashboards
          - datasources
          - notifiers
        grafana_config:
          log:
            level: debug
    - role: ansible-role-grafana
      vars:
        perform_uninstall: true
        provision_configs:
          - grafana_ini
          - dashboards
          - datasources
          - notifiers
        grafana_config:
          log:
            level: debug
