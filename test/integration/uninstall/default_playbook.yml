---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - role: ansible-role-grafana
      vars:
        perform_uninstall: false
        install_type: archive
        grafana_config:
          log:
            mode: console file
            level: debug
          log.console:
            format: json
          log.file:
            format: json
    - role: ansible-role-grafana
      vars:
        perform_uninstall: true
